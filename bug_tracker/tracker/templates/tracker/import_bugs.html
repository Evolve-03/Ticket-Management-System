{% extends 'tracker/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Import Bugs from CSV</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="csvFile" class="form-label">Choose CSV file</label>
                    <input class="form-control" type="file" name="csv_file" id="csvFile" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
                <a href="{% url 'bug_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
            <div class="mt-3">
                <p><strong>Note:</strong> The CSV file should include the following columns:</p>
                <ul>
                    <li><code>Title</code></li>
                    <li><code>Description</code></li>
                    <li><code>Status</code></li>
                    <li><code>Project</code> (exact project name)</li>
                    <li><code>Assigned To</code> (username of the user)</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
