<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Bug Tracker</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link text-white">Hello, {{ user.username }}</span>
                        </li>
                        <!-- Show "Add User" button only for admins -->
                        {% if request.user.is_superuser %}
                            <li class="nav-item d-flex align-items-center">
                                <a href="{% url 'user_list' %}" class="btn btn-success mx-2">User List</a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a href="{% url 'project_list' %}" class="btn btn-primary mx-2">Project List</a>
                            </li>
                        {% endif %}
                        <li class="nav-item d-flex align-items-center">
                            <a href="{% url 'bug_list' %}" class="btn btn-success mx-2">Bugs</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <form id="logout-form" method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger mx-2">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-white" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
