{% extends 'tracker/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Update Project: {{ project.name }}</h2>

    <div class="card p-4 shadow-lg mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Update Project</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Back to Project List</a>
    </div>
</div>
{% endblock %}
